<!doctype html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <title>Spring Boot sample</title>
  <link rel="stylesheet" href="webjars/bootstrap/3.3.4/css/bootstrap.min.css" />
  <link href="css/starter-template.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Spring Boot Sample</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav pull-right">
        <li><a href="#" th:href="@{/logout}">Logout</a></li>
      </ul>
      <p class="nav navbar-text pull-right" th:text="${#httpServletRequest.remoteUser}">
        UserName
      </p>
    </div>
  </div>
</nav>

<div class="container">
  <div class="table-responsive starter-template">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="person: ${people}">
        <td th:text="${person.id}">1</td>
        <td th:text="${person.name}">Hoge</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="webjars/jquery/2.1.3/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="webjars/knockout/3.3.0/knockout.js"></script>

</body>
</html>
